<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <canvas id="myCanvas"></canvas>

        <header>
            <!-- <img id="titleMaze" src="./media/TiltingMaze.png" alt="TiltingMaze" width="451" height="46"> -->
            <h1 class="text3D">TILTING MAZE</h1>
            <div class="wrapper">
                <!-- <img src="./media/WINS-21-11-2024.png" alt="WINS" width="100" height="46"> -->
                <h3 class="text3D" id="numberOfWins">WINS:</h3>
            </div>
        </header>
        
        <div class="options">
            <h2>Ball properties</h2>
            <label for="gravity">Gravity</label>
            <!-- <input type="number" id="gravity" min="1" max="10" placeholder="1"> -->
            <input type="range" min="0.1" max="10" value="1" class="slider" id="gravity">
            <br>
            <label for="friction">Friction</label>
            <!-- <input type="number" id="friction" min="1" max="10" placeholder="1"> -->
            <input type="range" min="0.1" max="10" value="1" class="slider" id="friction">
            <h2>Maze properties</h2>
            <label for="#rows">Rows</label>
            <!-- <input type="number" id="rows" min="5" max="20" placeholder="1"> -->
            <input type="range" min="3" max="20" value="1" class="slider" id="rows">
            <br>
            <label for="columns">Columns</label>
            <!-- <input type="number" id="columns" min="5" max="20" placeholder="1"> -->
            <input type="range" min="3" max="20" value="1" class="slider" id="columns">
        </div>
    </div>
    
    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Congratulations, you won!</h1>
            <button id="yesBTN">Play again</button>
            <button id="leaveBTN">Leave</button>
        </div>

    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
