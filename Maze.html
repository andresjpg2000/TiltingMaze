<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <canvas id="myCanvas"></canvas>

        <header>
            <div class="wrapper">
                <h1 class="text3D">TILTING MAZE</h1>
                <h3 class="text3D" id="numberOfWins">WINS:</h3>
            </div>
        </header>
        
    </div>
    
    <div class="text3D" id="backToMenu">
        <a href="./Menu.html">&rarr;</a>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <h1>Congratulations, you won!</h1>

            <div class="btnWrapper">
                <button id="yesBTN">Play again</button>
            <button id="leaveBTN">Leave</button>
            </div>
            
        </div>

    </div>

    <script src="./node_modules/matter-js/build/matter.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
