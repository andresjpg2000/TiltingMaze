<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <canvas id="myCanvas"></canvas>

        <header>

            <div class="wrapper">
                
                <h1 class="text3D">TILTING MAZE</h1>
                <h3 class="text3D" id="numberOfWins">WINS:</h3>

                <div class="options">
                    <h2 style="font-size: 24px;margin-top: 1rem;">Ball properties</h2>
                    
                    <label for="gravity">Gravity</label>
                    <input type="range" min="0" max="2" value="0.65" step="0.01" title="Adjust the gravity effect (0-2)" class="slider" id="gravity">

                    <br>

                    <label for="friction">Friction</label>
                    <input type="range" min="0" max="2" value="0.65" step="0.01" title="Adjust the friction effect (0-2)" class="slider" id="friction">

                    <button id="resetBTN">Reset properties</button>

                    <!-- <h2>Maze properties</h2> -->
                    <!-- <label for="#rows">Rows</label> -->
                    <!-- <input type="number" id="rows" min="5" max="20" placeholder="1"> -->
                    <!-- <input type="range" min="3" max="20" value="1" title="Changing the number of rows only takes effect on the next round!" class="slider" id="rows"> -->
                    <!-- <br> -->
                    <!-- <label for="columns">Columns</label> -->
                    <!-- <input type="number" id="columns" min="5" max="20" placeholder="1"> -->
                    <!-- <input type="range" min="3" max="20" value="1" title="Changing the number of columns only takes effect on the next round!" class="slider" id="columns"> -->
                </div>

            </div>
        </header>
        
       

    </div>
    
    <div class="text3D" id="backToMenu">
        <a href="./Menu.html">&rarr;</a>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <h1>Congratulations, you won!</h1>
            <div class="btnWrapper">
                <button id="yesBTN">Play again</button>
            <button id="leaveBTN">Leave</button>
            </div>
        </div>

    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
