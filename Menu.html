<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="menuBody">

    <div class="menuOptions">
        <h1 class="text3D" id="menuTitle">TILTING MAZE</h1>
        <ul>
            <li><button id="easyBTN">EASY</button></li>
            <li><button id="hardBTN">HARD</button></li>
            <li><button id="customBTN">CUSTOM</button></li>
        </ul>  
    </div>

    <script>
        var easyBTN = document.querySelector("#easyBTN")
        easyBTN.addEventListener("click", () => {
            localStorage.setItem("mazeDifficulty", JSON.stringify({ numCols: 3, numRows: 3}))
            window.location.href = "./Maze.html";
        })

        var hardBTN = document.querySelector("#hardBTN")
        hardBTN.addEventListener("click", () => {
            localStorage.setItem("mazeDifficulty", JSON.stringify({ numCols: 7, numRows: 7}))
            window.location.href = "./Maze.html";
        })

        var customBTN = document.querySelector("#customBTN")
        customBTN.addEventListener("click", () => {
            
            num = prompt("How many rows/columns do you want the maze to have? (3-10)")

            if (num < 3 || num > 10) {
                alert("The number of rows/columns should be a number between 3-10")
                return;
            }

            localStorage.setItem("mazeDifficulty", JSON.stringify({custom: true, numCols: num, numRows: num}))
            window.location.href = "./Maze.html";
        })
    </script>
</body>

</html>
