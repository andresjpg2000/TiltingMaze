<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilting Maze – Play the Tilting Maze Game</title>
    <meta name="description" content="Play Tilting Maze, a physics-based maze game where you tilt the board to guide the ball to the goal. Choose easy, hard or custom difficulty.">
    <link rel="icon" href="/assets/TiltingMaze.svg">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/menu.css">
</head>

<body class="menuBody">
    <main class="menuOptions">
        <div class="animationWrapper" aria-label="Tilting Maze logo animation">
            <div id="ballWrapper">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    id="circleSVG"
                    role="img"
                    aria-hidden="true"
                    viewBox="0 0 31 31">
                    <circle r="15" cx="15" cy="15" fill="#011627" />
                </svg>
            </div>
            
            <img
                src="/assets/TiltingMaze.svg"
                alt="Tilting Maze game logo"
                id="menuTitle"
                width="952"
                height="279"
                loading="lazy"
            >
        </div>

        <section class="authRibbon" aria-label="Authentication">
            <button id="loginBtn" class="authIcon authLogin" aria-label="Sign in">
                <!-- Google icon -->
                <svg viewBox="0 0 24 24" aria-hidden="true">
                <path fill="currentColor"
                    d="M21.35 11.1H12v2.9h5.35c-.23 1.4-1.6 4.1-5.35 4.1a6.2 6.2 0 1 1 0-12.4
                    c1.77 0 2.96.75 3.64 1.4l2.48-2.38C16.54 3.3 14.54 2.4 12 2.4
                    a9.6 9.6 0 1 0 0 19.2c5.53 0 9.2-3.88 9.2-9.35
                    0-.63-.07-1.1-.15-1.55Z"/>
                </svg>
            </button>

            <div id="userInfo" class="authUser hidden">

                <span id="userName"></span>

                <button id="logoutBtn" class="authIcon authLogout" aria-label="Sign out">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path fill="currentColor"
                        d="M16 13v-2H7V8l-5 4 5 4v-3h9Zm3-11H9c-1.1 0-2 .9-2 2v4h2V4h10v16H9v-4H7v4
                        c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2Z"/>
                    </svg>
                </button>
            </div>
        </section>

        <nav aria-label="Game difficulty selection">
            <ul class="menuList">
                <li><button id="easyBTN">EASY</button></li>
                <li><button id="hardBTN">HARD</button></li>
                <li><button id="customBTN">CUSTOM</button></li>
                <!-- <li><button id="gyroBTN" class="gyroButton">ENABLE GYROSCOPE</button></li> -->
            </ul>
        </nav>
    </main>

    <script>
        // Check if the browser supports service workers
        if ('serviceWorker' in navigator && location.hostname !== 'localhost' && location.protocol === 'https:') {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.error('SW registration failed', err));
        }
    </script>

    <script>
        const easyBTN = document.querySelector("#easyBTN");
        easyBTN.addEventListener("click", () => {
            localStorage.setItem("mazeDifficulty", JSON.stringify({ numCols: 4, numRows: 4 }));
            window.location.href = "/pages/Maze.html";
        });

        const hardBTN = document.querySelector("#hardBTN");
        hardBTN.addEventListener("click", () => {
            localStorage.setItem("mazeDifficulty", JSON.stringify({ numCols: 7, numRows: 7 }));
            window.location.href = "/pages/Maze.html";
        });

        const customBTN = document.querySelector("#customBTN");
        customBTN.addEventListener("click", () => {
            const num = parseInt(prompt("How many rows/columns do you want the maze to have? (3-10)"), 10);

            if (Number.isNaN(num) || num < 3 || num > 10) {
                alert("The number of rows/columns should be a number between 3-10");
                return;
            }

            localStorage.setItem("mazeDifficulty", JSON.stringify({ custom: true, numCols: num, numRows: num }));
            window.location.href = "/pages/Maze.html";
        });
    </script>

    <script defer type="module" src="./libs/firebase.js"></script>
    <script type="module" src="./controllers/MenuController.js"></script>

</body>
</html>
