<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilting Maze – Play the Tilting Maze Game</title>
    <meta name="description" content="Play Tilting Maze, a physics-based maze game where you tilt the board to guide the ball to the goal. Choose easy, hard or custom difficulty.">
    <link rel="icon" href="../assets/TiltingMaze.svg">
    <link rel="manifest" href="../static/manifest.json">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/menu.css">
</head>

<body class="menuBody">
    <main class="menuOptions">
        <div class="animationWrapper" aria-label="Tilting Maze logo animation">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                id="circleSVG"
                role="img"
                aria-hidden="true"
                viewBox="0 0 31 31">
                <circle r="15" cx="15" cy="15" fill="#011627" />
            </svg>

            <img
                src="../assets/TiltingMaze.svg"
                alt="Tilting Maze game logo"
                id="menuTitle"
                width="952"
                height="279"
                loading="lazy"
            >
        </div>

        <nav aria-label="Game difficulty selection">
            <ul class="menuList">
                <li><button id="easyBTN">EASY</button></li>
                <li><button id="hardBTN">HARD</button></li>
                <li><button id="customBTN">CUSTOM</button></li>
                <!-- <li><button id="gyroBTN" class="gyroButton">ENABLE GYROSCOPE</button></li> -->
            </ul>
        </nav>
    </main>

    <script>
        const easyBTN = document.querySelector("#easyBTN");
        easyBTN.addEventListener("click", () => {
            localStorage.setItem("mazeDifficulty", JSON.stringify({ numCols: 4, numRows: 4 }));
            window.location.href = "/pages/Maze.html";
        });

        const hardBTN = document.querySelector("#hardBTN");
        hardBTN.addEventListener("click", () => {
            localStorage.setItem("mazeDifficulty", JSON.stringify({ numCols: 7, numRows: 7 }));
            window.location.href = "/pages/Maze.html";
        });

        const customBTN = document.querySelector("#customBTN");
        customBTN.addEventListener("click", () => {
            const num = parseInt(prompt("How many rows/columns do you want the maze to have? (3-10)"), 10);

            if (Number.isNaN(num) || num < 3 || num > 10) {
                alert("The number of rows/columns should be a number between 3-10");
                return;
            }

            localStorage.setItem("mazeDifficulty", JSON.stringify({ custom: true, numCols: num, numRows: num }));
            window.location.href = "/pages/Maze.html";
        });
    </script>
