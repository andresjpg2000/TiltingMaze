<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tilting Maze â€“ Game Board</title>
    <meta name="description" content="Play the Tilting Maze game. Tilt the board to guide the ball through the maze, track your wins and restart or leave when you reach the goal.">
    <link rel="icon" href="../assets/TiltingMaze.svg">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/maze.css">
    <script src="../libs/matter.min.js"></script>
    <script defer type="module" src="../main.js"></script>
</head>
<body>
    <main id="mazeLayout" aria-label="Tilting Maze game board">

        <header id="mazeHeader">
            <h2 class="text3D">TILTING MAZE</h2>
        </header>

        <canvas id="myCanvas" aria-label="Tilting Maze play area"></canvas>

        <!-- Mobile Touch Controls -->
        <div id="touchControls" aria-label="Touch controls for tilting the maze">
            <button id="leftArrowBtn" class="touchArrow" aria-label="Tilt maze left">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <button id="rightArrowBtn" class="touchArrow" aria-label="Tilt maze right">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
                </svg>
            </button>
        </div>

        <a href="./Menu.html" class="text3D backToMenu" aria-label="Back to main menu">
            &larr;
        </a>

        <div id="myModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="winTitle">
            <div class="modal-content">
                <h1 id="winTitle">Congratulations, you won</h1>

                <div id="btnWrapper">
                    <button id="yesBTN">Play again</button>
                    <button id="leaveBTN">Leave</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
